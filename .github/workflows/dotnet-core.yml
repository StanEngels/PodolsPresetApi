name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1
    - name: Install dependencies
      run: dotnet restore ./PresetApi/PresetApi
    - name: Build
      run: dotnet build ./PresetApi/PresetApi --configuration Release --no-restore
    - name: Test
      run: dotnet test ./PresetApi/PresetApi --no-restore --verbosity normal\
    - uses: actions/checkout@master
    - name: Login to docker hub
      uses: actions-hub/docker/login@master
      env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build :latest
      run: docker build -t ${GITHUB_REPOSITORY}:latest .

    - name: Push to docker hub :latest
      uses: actions-hub/docker@master
      with:
        args: push ${GITHUB_REPOSITORY}/PresetApi/PresetApi:latest
